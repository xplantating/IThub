<!DOCTYPE html>
<html>
  <head>
    <title>Reg form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Zen+Maru+Gothic:wght@300&display=swap" 
    rel="stylesheet">
     <link rel="stylesheet" href="../static/css/register.css">
  </head>
  <body>
    <header class="header">
        <h2 class="text-logo">IT HUB</h2>
        </header>
    <main>
     <form action="{{ url_for('reg')}}", method="POST">
      <input id="username" name="username" type="text" 
      class="input"  placeholder="Имя пользователя" required>
      <input id="password" name="password" type="password"
      class="input"  placeholder="Пароль" required>
      <input id="repeat password" name="repeat password" 
      type="password" class="input" 
      placeholder="Повторите пароль" required>
      <input class="button" type="submit" value="Регистрация">
      <a class="noaccounts" href="">Уже есть аккаунт?</a>
     </form>
    </main>
    <footer class="footer">
        <img src="../static/images/image1.jpeg" alt="ФФМиТО" class="img1">
        <img src="../static/images/image2.jpeg" alt="УлГПУ" class="img2">
        <h3 class="text-slogan">IT HUB - МЕСТО ГДЕ СОБИРАЮТСЯ IT-ВОЛОНТЁРЫ</h3>
        </footer>
  </body>
</html>
